<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>K.Dev | Login | Day 1</title>
</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Welcome Back to our Application!</h1>
                <p>Please login to use the application</p>
            </div>
            <form class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Enter Your Email</label>
                        <input type="text" id="email">
                    </div>

                    <div class="form-item">
                        <label for="password">Enter Your Password</label>
                        <input type="password" id="password">
                    </div>

                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheckBox">
                            <label for="rememberMeCheckBox" id="checkbocLabel">Remember Me</label>
                        </div>
                    </div> 
                    <button type="submit">Sign In</button>
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <img width="30" src="https://upload.wikimedia.org/wikipedia/en/thumb/0/04/Facebook_f_logo_%282021%29.svg/1200px-Facebook_f_logo_%282021%29.svg.png" alt=""> Facebook Login
                    </a>
                    <a href="#">
                        <img width="30" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/2008px-Google_%22G%22_Logo.svg.png" alt=""> Google Login
                    </a>
                </div>
            </form>
        </div>
        <div class="login-right">
        <img src="./image.svg">
        </div>
    </div>
</body>
</html>
